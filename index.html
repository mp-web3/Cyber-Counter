<!DOCTYPE html>
<html lang="en">
<head>
    <!--Meta-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="Experience the blend of futuristic cyberpunk aesthetics with our interactive counter. Perfect for tech enthusiasts and fans of neon-themed designs.">
    <meta name="keywords" content="cyberpunk, counter, neon, futuristic, tech, interactive, web design">

    <!--Title-->
    <title>Cyberpunk Counter</title>

    <!--Styles-->
    <link rel="stylesheet" href="./css/style.css">

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400&display=swap" rel="stylesheet">

    <!-- Open Graph Tags -->
    <meta property="og:title" content="Cyberpunk Counter" />
    <meta property="og:description" content="A futuristic cyberpunk-themed counter with neon aesthetics and responsive design." />
    <meta property="og:image" content="./images/cyber-melting-clocks.webp" />
    <meta property="og:url" content="https://cybercounter.netlify.app/" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Cyberpunk Counter" />

    <!-- Favicon -->
    <link rel="icon" href="./images/cyber-counter-favicon.ico" type="image/ico" />

</head>
<body>
    <div class="counter-container">
        <button id="decrement">-</button>
        <span id="count">0</span>
        <button id="increment">+</button>
    </div>
    <script src="./scripts/script.js"></script>
</body>
</html>
